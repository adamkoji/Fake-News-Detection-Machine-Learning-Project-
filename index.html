<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff; /* White background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 30px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 40px;
            border-top: 2px solid #007bff;
            padding-top: 20px;
        }
        .result h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .result p {
            color: #007bff;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <form method="post">
            <label for="user_input">Enter News Text:</label>
            <textarea name="user_input" id="user_input" rows="8" placeholder="Paste news text here..."></textarea>
            <input type="submit" value="Detect">
        </form>

        {% if result_LR or result_DT or result_GB or result_RF %}
        <div class="result">
            <h2>Results:</h2>
            <p>Logistic Regression: {{ result_LR }}</p>
            <p>Decision Tree: {{ result_DT }}</p>
            <p>Gradient Boosting: {{ result_GB }}</p>
            <p>Random Forest: {{ result_RF }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
